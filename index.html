<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <h1>Calculator</h1>
    <input type="number" name="first" id="first" step="any"/> 
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select> 
    <input type="number" name="second" id="second" step="any"/>
    <br><br>
    <button onclick="calculate()" class="main2" >Calculate</button>
    <input type="number" name="result" id="result" readonly>
</div>
    <script>
    function calculate(){
        var opr1 = parseFloat(document.getElementById("first").value);
        var opr2 = parseFloat(document.getElementById("second").value);
        var ope = document.getElementById("operator").value;
        var result;
        
        if(ope == '+'){
            result = opr1 + opr2;
        } else if(ope == '-'){
            result = opr1 - opr2;
        } else if(ope == '*'){
            result = opr1 * opr2;
        } else if(ope == '/'){
            result = opr1 / opr2;
        }
        document.getElementById("result").value = result;
    }
    </script>
</body>
</html>
